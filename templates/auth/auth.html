<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straits Combat Cards</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/favicon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='media/favicon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/favicon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='media/favicon/apple-touch-icon.png') }}" />

    <meta name="apple-mobile-web-app-title" content="SIS Combat" />
    <link rel="manifest" href="{{ url_for('static', filename='media/favicon/site.webmanifest') }}" />

  </head>
  <body>
    <div id="loginMain">
      <div id="loginWrapper">
        <div style="border-left: 1px dashed red; height: 100vh; width: 1px; position: absolute; left: 50%; transform: translateX(-50%)"></div>
        <button id="testButton">test</button>
        <!-- Remove ^^ on main -->
        <h1 id="welcomeH" class="noWrap">Welcome Back!</h1>

        <form autocomplete="on" onsubmit="signInFunc(event)">

          <div id="uniPassWrapper">
            <div class="input-field-group">
              <input id="uniPass" type="password" name="uniPass" placeholder="Universal Password">
              <div id="uniPassHider"></div>
            </div>
          </div>

          <input id="username" type="text" name="username" placeholder="(User) Name">

          <div id="passWrapper">
            <div class="input-field-group2">
              <input id="pass" type="password" name="password" placeholder="Password">
              <div id="passHider"></div>
            </div>
            <div id="rememberMeWrapper">
              <div id="rememberMeCb"></div>
              <p id="rememberMeL" >Remember Me</p>
            </div>
          </div>

          <div id="usernameMakerWrapper">
            <input id="unM" type="text" name="newUsername" placeholder="Make A Username" maxlength="18" aria-describedby="maxL cleanL">
            <div id="maxLWrapper">
              <div id="maxLC" class="newUnL"></div>
              <div id="maxL" class="newUnL">Must be 2-18 Characters Long</div>
            </div>
            <div id="cleanLWrapper">
              <div id="cleanLC" class="newUnL"></div>
              <div id="cleanL" class="NewUnL">Keep it Clean :|</div>
            </div>
          </div>

          <div id="signInWrapper">
            <button id="signIn" type="submit">Sign In</button>
            <div id="newWrapper">
              <div id="newCb"></div>
              <p id="newL" >New Here?</p>
            </div>
          </div>
        
        </form>

      </div>
    </div>
    <div style="border-top: 1px dashed red; height: 1px; width: 100vw; position: absolute; top: 50%; transform: translateY(-50%)"></div>
    <div id="overlay"></div>
    <div id="popUp">
      <h1 id="popUpHeading">Are you new here?</h1>
      <p id="popUpBody">It looks like your account hasn't been made, would you like to make it now?</p>
      <p id="errorCode">Error: <span class="e">xH400E012</span></p>
      <button id="popUpYes">Yes</button>
      <button id="popUpNo">Cancel</button>
    </div>
  </body>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  </body>
</html>
